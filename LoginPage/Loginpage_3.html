<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login_3.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Make login Form  -->
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-box">
                    <div class="btn" type="submit">Login</div>
                </div>
                <div class="reg-link">
                    <p>Don't have an account ? <a href="#" class="signup">Sign Up</a> </p>
                </div>

            </form>


        </div>

        <div class="info-content login">
            <h2> Welcome Back ! </h2>
            <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia sint repudiandae doloribus quisquam .</p>
        </div>
    </div>

</body>
</html>
